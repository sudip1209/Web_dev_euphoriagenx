<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="form-container">
        <h2>Add New Book:</h2>
        <form id="bookForm" action="#">
          <table class="table">
            <tr class="table-row">
              <th>Enter Book Name</th>
              <td>
                <input type="text" name="bookName" id="bookName" required />
              </td>
            </tr>
            <tr class="table-row">
              <th>Enter Book Price</th>
              <td>
                <input type="text" name="bookPrice" id="bookPrice" required />
              </td>
            </tr>
            <tr class="table-row">
              <th>Enter Book URL</th>
              <td>
                <input type="text" name="bookUrl" id="bookUrl" required />
              </td>
            </tr>
          </table>
          <button type="submit" id="addBook">Add Book</button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
