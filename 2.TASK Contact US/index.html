<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="registration-form">
      <form action="" class="container-form">
        <table>
          <tr>
            <td><h2>Contact Us Form</h2></td>
          </tr>
          <tr>
            <th>Full Name</th>
          </tr>
          <tr>
            <th>
              <input
                type="text"
                placeholder="Enter Full Name"
                class="input-box"
              />
            </th>
          </tr>
          <tr>
            <th>Email Address</th>
          </tr>
          <tr>
            <th>
              <input type="email" placeholder="Enter Email" class="input-box" />
            </th>
          </tr>
          <tr>
            <th>Write Your Message</th>
          </tr>
          <tr>
            <th>
              <input
                type="text"
                name=""
                id=""
                maxlength="40"
                placeholder="Enter Message"
                class="input-box"
              />
            </th>
          </tr>
          <tr>
            <th><button>Submit</button></th>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
