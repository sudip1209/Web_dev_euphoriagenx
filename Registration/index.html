<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <form action="" class="container"> -->
    <table class="login">
      <tr>
        <th><h4>Registration</h4></th>
      </tr>
      <tr>
        <th>Full Name</th>

        <th>Username</th>
      </tr>
      <tr>
        <td><input type="text" name="" id="" class="input-box" /></td>
        <td><input type="text" name="" id="" class="input-box" /></td>
      </tr>
      <tr>
        <th>Email</th>

        <th>Phone Number</th>
      </tr>
      <tr>
        <td><input type="text" name="" id="" class="input-box" /></td>
        <td><input type="email" name="" id="" class="input-box" /></td>
      </tr>
      <tr>
        <th>Password</th>
        <th>Confirm Password</th>
      </tr>
      <tr>
        <td><input type="password" name="" id="" class="input-box" /></td>
        <td><input type="password" name="" id="" class="input-box" /></td>
      </tr>
      <tr>
        <th>Gender</th>
      </tr>
      <tr>
        <td>
          <input type="radio" name="gender" id="" value="Male" />Male
          <input type="radio" name="gender" id="" value="Female" />Female
          <input type="radio" name="gender" id="" value="Not-to-say" />Prefer
          Not To Say
        </td>
      </tr>
      <tr>
        <th colspan="2"><button>Register</button></th>
      </tr>
    </table>
    <!-- </form> -->
  </body>
</html>
